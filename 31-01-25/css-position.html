<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Position</title>
  <style>
    body{
      height: 2000px;
    }
    .box-1{
      width: 300px;
      height: 300px;
      background-color: cadetblue;
      position: relative;
      /* top: 100px;
      left: 100px; */
    }
    .box-2{
      width: 300px;
      height: 300px;
      background-color: red;
      position: relative;
    }
    .child-box{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      position: sticky;
      top: 100px;
    }
  </style>
</head>
<body>
  <div class="box-1"></div>
  <div class="box-2">
    <div class="child-box"></div>
  </div>
</body>
</html>
