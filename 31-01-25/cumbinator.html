<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Combinator</title>
  <Style>
    .parents > h1{
      color: red;
    }
  </Style>
</head>
<body>
  <div class="parents">
    <h1>Hello World</h1>
  <div>
    <h1>How are you</h1>
  </div>
  <h1>How are you</h1>
 </div>
  
</body>
</html>
