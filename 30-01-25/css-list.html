<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS List</title>
  <style>
    ul,ol{
      border: 1px solid black;
      list-style-type: square;
      list-style-position: inside;
      color: brown;

      list-style-image: url();
    }
    ul li{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <ul>
    <li>item one</li>
    <li>item Two</li>
    <li>item Three</li>
  </ul>
  <ol>
    <li>item one</li>
    <li>item Two</li>
    <li>item Three</li>
  </ol>
  
</body>
</html>
