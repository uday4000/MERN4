<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Link</title>
  <style>
    a.uday{
      text-decoration: none;
      background-color: teal;
      padding: 15px 25px;
      display: inline-block;
      color: #fff;
      border-radius: 15px;
      transition: all 0.3s;
    }
    a.uday :hover{
       background-color: rgb(13, 98, 98);
    }
    .btn-primary{
      padding: 10px;
      background-color: rgb(90, 90, 231);
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="http://google.com" target="_blank" class="uday">Click to go to google</a>
  <a href="#" class="btn-primary">Primary</a>
</body>
</html>
